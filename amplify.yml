version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node 24.7.0 using NVM"
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.6/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - source $NVM_DIR/nvm.sh
        - nvm install 24.7.0
        - nvm use 24.7.0
        - node -v
        - npm -v
        - npm ci
    build:
      commands:
        - echo "Building project"
        - npm run build

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
