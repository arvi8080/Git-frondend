version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Checking Node version"
        - node -v
        - npm -v
        - npm ci
    build:
      commands:
        - echo "Building project"
        - npm run build

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
